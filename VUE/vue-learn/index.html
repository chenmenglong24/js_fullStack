<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <!-- ( v-bind: => : )  ( v-on: => @ ) -->
        <p class="cool" :class="{'good': isGood}" @click="reverseMsg">{{msg}}</p>
        <!-- <p class="cool" :class="isGood ? 'good':'bad'">及你太没</p> -->
        <!-- <p class="cool" :class="[activeClass]">及你太没</p> -->
        <!-- <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul> -->
        <p>{{content}}</p>
        <input type="text" v-model="content">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isGood: true,
                activeClass: 'active',
                todos: [
                    {text: '学习唱'},
                    {text: '学习跳'},
                    {text: '学习rap'}
                ],
                content:'',
                msg: '及你太没'
            },
            methods: {
                reverseMsg() {
                    this.msg = this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
