  <script>
    // 浅拷贝
    let obj = {
      name: '牛哥',
      age: 26,
      like: ['sing', 'reading']
    }
    let obj2 = Object.assign({}, obj)
    obj.name = '蜗哥'
    let obj3 = {...obj}
    obj.like.push('coding')
    obj2.like.push('basketball')
    console.log(obj2)
    console.log(obj3)

    // 深拷贝
    let obj4 = JSON.parse(JSON.stringify(obj))
    obj.name = '蜗牛'
    console.log(obj4)
  </script>
</body>
