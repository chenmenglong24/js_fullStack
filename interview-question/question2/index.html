<body>
  <!-- 关于call, bind, apply -->
  <script>
    var a = {
      user: '牛哥',
      fn: function (n, m) {
        console.log(this.user)
        console.log(n + m)
      }
    }
    var b = a.fn
    // b.call(a, 0, 2)
    // b.call()
    // b()
    // a.fn()
    // b.apply(a, [0, 2])
    // b.apply()
    var c = b.bind(a, 5)
    c(1, 2)
  </script>
</body>
