<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
  <script>
  // string:
  // 1.转为小写
  // 2.拼接一个字符串
  // 3.split为一个数组
  // 4.var s = '/123'
  // 5.toLowerCase
  const lowCase = (str) => str.toLowerCase();
  const add = str => `${str} hello world`;
  const splitStr = str => str.split(' ');
  const combinFun = _.compose(splitStr, add, lowCase);
  console.log(combinFun('HEXO'));
  // ["hexo", "hello", "world"]
  // 函数式编程
  // 组合
  // 管道
  function pipe(...fns) {
    return fns.reduce((prev,next) => {
      // lowCase add 返回了 add(lowCase())
      // add(lowCase()) splitStr splitStr(add(lowCase()))
      // pipe === splitStr(add(lowCase()))
      return (...arg) => next(prev(...arg))
    })
  }
  function compose(...fns) {
    return fns.reduce((prev,next) => {
      // lowCase add 返回了 add(lowCase())
      // add(lowCase()) splitStr splitStr(add(lowCase()))
      // pipe === splitStr(add(lowCase()))
      return (...arg) => prev(next(...arg))
    })
  }
  const pipeFun = pipe(lowCase, add, splitStr);
  // splitStr(add(lowCase()))
  console.log(pipeFun('HEXO'));
  </script>
</body>
</html>
